<html>

	<head>
		<TITLE>Titulo 01</TITLE>		
	</head>
	<body >
		<form method="POST" name="formAcesso">
			<fieldset>
				<legend> Informe os dados de login </legend>
					<label for="name">Nome:</label>
					<input type="text" id="name" name="nome" maxlength=40/><label id="msgNome"></label>
					</p>
					<label for="senha">Senha:</label>
					<input type="password" id="senha" name="senha" size="15" maxlength=8/><label id="msgSenha"></label>
					</p>
					<input type="button" value="Entrar" onclick="logar()"/>
					</p>
					</p>
					<label id="msgAcesso"></label>
			</fieldset>
		<script>
			function logar() {
				const name = document.getElementById("name").value;
				const senha = document.getElementById("senha").value;

				if (!name) {
					document.getElementById("msgNome").innerHTML =  "Nome não informado. Digite o nome para ter acesso";
					document.getElementById("msgSenha").innerHTML =  "";
					document.getElementById("msgAcesso").innerHTML =  ""
					
				} else if (!senha) {
					document.getElementById("msgSenha").innerHTML =  "Senha não informada. Digite a senha para ter acesso";
					document.getElementById("msgNome").innerHTML =  "";
					document.getElementById("msgAcesso").innerHTML =  ""

				} else if (senha !=123) {
					document.getElementById("msgSenha").innerHTML =  "Senha inválida. A senha deve ser 123";
					document.getElementById("msgNome").innerHTML =  "";		
					document.getElementById("msgAcesso").innerHTML =  ""

		   	    } else {					
					document.getElementById("msgAcesso").innerHTML =  "Acesso autorizado"
					document.getElementById("msgSenha").innerHTML =  "";
				}

			};
		</script>
		</form>
	</body>

</html>
