<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Escola Virtual</title>
  </head>

  <header>
    <!-- <nav> -->
    <h1 align=center >Escola Virtual</h1>
    <h2 align=center >Formulário de Pré-Matrícula</h2>
    <!-- </nav> -->
  </header>

  <body>
    <main>
      <h3 align=left>Dados Pessoais:</h3>

        <tr></tr>
        <form align=center >
          <label >Nome do Aluno:</label>
          <input type="text" />
        </form>
        
        <p></p>
        <tr></tr>
  
        <form align=center >
          <label>Nascimento (dd/mm/aaaa):</label>
          <input type="number" />
          <label>/</label>
          <input type="number" />
          <label>/</label>
          <input type="number" />
        </form>
  
        <p></p>
        <tr>

          <form align=center >
            <label>Nome da mãe:</label>
            <input type="text" />
          </form>
        </tr>
  
  
        <p></p>

        <tr>

          <form align=center>
            <label>Nome do pai:</label>
            <input type="text" />
          </form>
    
        </tr>
  
        <p></p>
        <tr>

          <form align=center>
            <label >Telefone:</label>
            <label>DDD</label>
            <input type="number" />
            <label>Tel:</label>
            <input type="number" />
            <label>Ramal:</label>
            <input type="number" />
          </form>
    
        </tr>
  
        <p></p>
        <tr align = center>

          <form align=center>
            <label>E-Mail:</label>
            <input  type="text" />
          </form>
        </tr>


        <!-- Segunda parte -->


      <table border=2 >
        <th align="left">
            <b>
              Informações de Matrícula:
            </b>
        </th>

        <tr>
          <td>
            <table border="2" cellpadding="65">
              <tr>
                <td  valign=bottom align=left width="60%" justify= top >
                  Serie:
                  <input type="text" />
                </td>
              </tr>
            </table>
          </td>

          <td>
            <table border=2 cellpadding=65 > 
              <tr>
                <td valign=top>
                  <label>Turno:</label>
                  <input type="text" />
                </td >
              </tr>
            </table>
          </td>

          <td>
            <table border=2 cellpadding=65 >
              <tr>
                <td valign=top>
                  <label>Atividades Extracurriculares:</label>
                  <input type="text" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
        
      </table>


    </main>
    <button valign=bottom>Enviar Formulário</button>
    <button valign=bottom>Limpar dados</button>

  </body>
</html>
